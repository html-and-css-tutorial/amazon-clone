<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon.com Clone</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/upper-header.css">

</head>

<body>

  <header>
    <div class="upper-header">
      <div class="upper-header-left-section">
        <img class="main-logo" src="icones/AMZN_BIG.D.svg">
        <div class="location-container">
          <img class="location-icon" src="icones/Location-icon.png">
          <div class="location">
            <p class="deliver-text">Deliver to</p>
            <p class="country-name">Iran, Islamic Rep...</p>
          </div>
        </div>
      </div>
      <div class="upper-header-middle-section">
        <div class="middle-section-container">
          <div class="search-type">
            <p class="all-word">All</p>
            <img class="down-icon" src="icones/down.png">
          </div>
          <input class="input-section" placeholder="Search Amazon">
          <div class="search-logo-holder">
            <img class="search-logo" src="icones/Search.svg">
          </div>
        </div>
      </div>
      <div class="upper-header-right-section">
        <div class="select-language">
          <img class="flag" src="icones/Flag_of_the_United_States.svg">
          <p class="language-sign">EN</p>
          <img class="language-selector" src="icones/down-2.png">
        </div>
        <div class="sign-in-section">
          <div class="sign-in-texts">
            <p class="sign-in">Hello, sign in</p>
            <p class="accounts">Accounts & Lists</p>
          </div>
          <img class="language-selector" src="icones/down-2.png">
        </div>
        <div class="returns-and-orders">
          <p class="returns">Returns</p>
          <p class="and-orders">& Orders</p>
        </div>
        <div class="cart">
          <img class="shopping-cart-logo" src="icones/shopping-cart.png">
          <p class="cart-word">Cart</p>
          <div class="cart-number">
            0
          </div>
        </div>
      </div>
    </div>

  </header>
    
</body>


</html>
